<!DOCTYPE html>
<html lang="en">
<head>
    <title>TMFS MINI</title>
    <link rel="stylesheet" href="styles.css">
    <link href='https://fonts.googleapis.com/css?family=Varela Round' rel='stylesheet'>
    <link href='https://fonts.googleapis.com/css?family=Audiowide' rel='stylesheet'>
    <link href="http://fonts.cdnfonts.com/css/seven-segment" rel="stylesheet">
</head>
<style>

</style>
<body>

<div class="container">
    <header>
        <img class="logo" src="logo-1.png">
    
        <span class="loginBtn">LOGIN</span>
    </header>
    <br>

<div class="headingTmfs">TMFS MINI CONTROLLER</div>

<div class="blockBox">

    
    <div class="controlSpeed">
        <div class="subHead">RPM Control</div>
        <img id="speedImg" src="speed.png">
        <p>( 0 - 3000 ) RPM</p>
        
    </div>

    <div class="controlRamp">
        <div class="subHead">Ramp Control</div>
        <img id="rpmImg" src="rpm.png">
        <p>Open Loop Control</p>
    </div>

    <div class="calib">
        <div class="subHead">Calibration</div>
        <img id="calibImg" src="calib.png">
        <p>( 0 - 5 ) V</p>
    </div>

</div>
<span class="help">help</span>
<br>
<br>
<div class="line"></div>

</div>


</body>
</html>
